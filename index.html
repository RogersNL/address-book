<!DOCTYPE html>
<html>
<head>
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-3.3.1.js"></script>
  <script src="js/scripts.js"></script>
  <title>WHO U KNOW?</title>
</head>
<body>
  <div class="container">
    <h1>Address Book</h1>

    <form id="addressBook">
      <div class="form-group">
        <label for="name">Contact Name</label>
        <input id="name" class="form-control" type="text">
      </div>

      <div class="form-group">
        <label for="addressStreet">Street Address</label>
        <input id="addressStreet" class="form-control" type="text">
      </div>
      <div class="row">
        <div class="form-group col-md-6">
          <label for="addressCity">City</label>
          <input id="addressCity" class="form-control" type="text">
        </div>
        <div class="form-group col-md-3">
          <label for="addressState">State</label>
          <select class="form-control" id="addressState">
            <option>WA</option>
            <option>CA</option>
            <option>NY</option>
            <option>OTHER</option>
          </select>
        </div>

        <div class="form-group col-md-3">
          <label for="addressZip">Zip</label>
          <input id="addressZip" class="form-control" type="text">
        </div>
      </div>

      <div class="row">
        <div class="form-group col-md-6">
          <label for="phoneNumber">Phone #</label>
          <input id="phoneNumber" class="form-control" type="text">
        </div>

        <div class="form-group col-md-6">
          <div class="form-group">
            <label for="email">Email</label>
            <input id="email" class="form-control" type="text">
          </div>
        </div>
      </div>

      <button type="submit" class="btn btn-info">Add Contact</button>
    </form>

    <div id="submittedContacts">
      <ul id="contactList">



        <!-- <h3><span class="contactName"></span></h3>
        <p>Phone #: <span class="contactPhone"></span></p>
        <p>Email: <span class="contactEmail"></span></p>
        <p>Address: </p>
        <p><span class="contactStreet"></span></p>
        <p><span class="contactCity"></span>, <span class="contactState"></span> <span class="contactZip"></span></p> -->

      </ul>

    </div>

  </div>
</body>
</html>
